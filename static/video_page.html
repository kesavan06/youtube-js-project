<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video | YouTube</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" href="../photos/free-youtube.png" />
    <link rel="stylesheet" href="../styles/popup-video.css" />
  </head>
  <body>
    <!--===> Main container <===-->
    <div class="main-container">
      <!--===>header start <==== -->
      <div class="main-header">
        <div class="logo-header">
          <a href="../index.html"
            ><img src="../photos/free-youtube.png" alt=""
          /></a>

          <a href="../index.html"><h2>YouTube</h2></a>
        </div>
        <div class="search-header">
          <input type="search" id="search-query" />
          <button class="searchIcon-header">
            <img src="../photos/magnifying-glass-solid.svg" alt="" />
          </button>
        </div>
        <h3 id="userName"></h3>
        <div class="sideMenu-header" id="sideMenu-header"></div>
      </div>
      <!--===>Main header end<==== -->

      <!--===>Main menu start <==== -->
      <div class="main-menu">
        <div class="menu">
          <div class="menuBox">
            <img
              class="img"
              id="homeImg"
              src="../photos/house-solid.svg"
              alt=""
            />
            <p id="homeButton">Home</p>
          </div>
          <div class="menuBox">
            <img
              class="img"
              id="historyImg"
              src="../photos/clock-rotate-left-solid.svg"
              alt=""
            />
            <p>History</p>
          </div>
          <div class="menuBox">
            <img
              class="img"
              id="watchLaterImg"
              src="../photos/clock-regular.svg"
              alt=""
            />
            <p>Watch later</p>
          </div>
          <div class="menuBox">
            <img
              class="img"
              id="likeVideoImg"
              src="../photos/heart-regular.svg"
              alt=""
            />
            <p>Liked videos</p>
          </div>
        </div>
      </div>
      <!--===>Main menu end <==== -->
      <!--===>Video boxes <==== -->
      <div class="all-video-container">
        <div class="video" id="video">
          <iframe
            id="videoIframe"
            frameborder="0"
            allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            controls="0"
            allowfullscreen
          ></iframe>
          <div class="video-title">
            <h4 id="clickedVideoTitle"></h4>
          </div>
          <div class="video-info">
            <div class="video-info1">
              <img
                id="likedVideo"
                src="../photos/heart-regular.svg"
                alt="Like"
              />
            </div>
            <div class="video-info1">
              <img
                id="watchLater"
                src="../photos/clock-regular.svg"
                alt="watch later"
              />
            </div>
          </div>
        </div>
        <div id="video-container"></div>
      </div>
    </div>

    <script src="../logics/video_page.js"></script>
    <script src="../logics/theme-change.js"></script>
  </body>
</html>
